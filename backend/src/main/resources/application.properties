spring.application.name=recipe-lookup
server.port=8090

# database setup
spring.datasource.url=jdbc:postgresql://localhost:5432/recipe_lookup_db
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# API key
spoonacular.api.key=${SPOONACULAR_API_KEY}
spoonacular.api.base-url=https://api.spoonacular.com/recipes/

logging.level.org.springframework=DEBUG
logging.level.root=INFO
